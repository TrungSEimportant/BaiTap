<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style type="text/css">
        .square1{
            height: 50px;
            width: 50px;
            float: left;
            border: 2px solid black;
            margin-left: 10px ;
            margin-bottom: 10px;
            background: red;
        }
        .square2{
            height: 50px;
            width: 50px;
            float: left;
            border: 2px solid black;
            margin-left: 10px ;
            margin-bottom: 10px;
            background: silver;
        }
    </style>
    <script>
        for(var i = 0; i <= 5; i++){
            for(var j = 0; j <= 10; j++){
                if(i%2==0){
                    document.write("<div class ='square1'></div> ")
                }else{
                    document.write("<div class ='square2'></div> ")
                }
            }
            document.write("<div style ='clear:both'></div>")
        }
    </script>
</body>
</html>
